image: python:3.8

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python --version
  - pip install pipenv pytest
  - pipenv install
  - pipenv shell

test:
  script:
    - pytest -s

run:
  script:
    - python $CI_PROJECT_DIR/cuppa/cuppa.py push db
